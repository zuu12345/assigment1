<!DOCTYPE>
<html>
    <head>
        <title>Nested and definition list</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="text-align: center;"><b>To illustrate nested and definition list tags</b></h1><hr>
        <p><b>An order nested list:</b></p>
        <ol>
            <li>coffee</li>
            <li>tea
                <ol type="a">
                    <li>black tea</li>
                    <li>green tea
                        <ol type="i">
                            <li>china</li>
                            <li>africa</li>
                        </ol>
                    </li>
                </ol>
            </li>
            <li>milk</li>
        </ol>

        <p><b>definition list:</b></p>
        <dl>
            <dt>bangalore</dt>
        </dl>
        
</head>
</html>
